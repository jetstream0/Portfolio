<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>404: Page Not Found</title>
    <style>
      @font-face {
        font-family: MartianMono;
        src: url(/fonts/MartianMono.woff);
      }

      * {
        font-family: MartianMono, monospace;
      }

      #error-container {
        width: 50%;
        margin: auto;
        text-align: center;
      }

      h1 {
        font-size: 10em;
        margin-bottom: 20px;
        margin-top: 20%;
      }

      p {
        font-size: 1.5em;
      }

      a {
        color: currentColor;
        text-decoration: underline;
      }
      
      body {
        color: white;
        background-color: #003153;
      }

      /*
      @media (prefers-color-scheme: dark) {
        body {

        }
      }

  <body>
    <div id="error-container">
      <h1>404</h1>
      <p>page not found</p>
      <p><a href="/">main</a> - <a href="/retro">retro</a> - <a href="/sample">sample</a></p>
